<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Rezepte zum Frühstück</title>
    <link rel="stylesheet" href="../style/Skills.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Dyfzc5VHRyXUIoOIbIjO/Wfzn6NUBKVJWu4ijdk53AUdy+tT+cB+c14SB/F2ILen/yoNtfBL/M6mQe9xKs3fKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Stilizare pentru fundal */
        body {
            background: bisque url('../images/skills.jpg') center/cover no-repeat;
            color: rgb(41, 80, 176);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            zoom: 1.5;
        }

        .container {
            background-color: rgba(236, 154, 47, 0.8);
            color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: auto;
        }

        .container img {
            border-radius: 50%;
            width: 100px; /* Dimensiunea redusă */
            height: 100px; /* Dimensiunea redusă */
            margin: 10px; /* Spațiu mai mic */
        }

        h1 {
            margin: 5px 0; /* Margin mai mic */
            font-size: 24px; /* Dimensiunea textului mai mică */
        }

        .navbar {
            list-style-type: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0;
        }

        .navbar button {
            padding: 10px 20px;
            border: none;
            background-color: #e1dcdcb9;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer p {
            margin: 0;
            padding-right: 10px;
        }

        .footer .fab {
            font-size: 24px;
            margin: 0 5px;
            color: #981010;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="../images/971411_544207555660704_1875821414_n.jpg" alt="Beschreibung des Bildes" class="raised-image">
            <h1>Willkommen Auf Skills's Seite</h1>
            <!-- Bara de Navigare -->
            <ul class="navbar">
                <li><button type="button" onclick="window.location.href='index.html'">Home</button></li>
                <li><button type="button" onclick="window.location.href='Media.html'">Media</button></li>
                <li><button type="button" onclick="window.location.href='Skills.html'">Skills</button></li>
                <li><button type="button" onclick="window.location.href='übermich.html'">Übermich</button></li>
            </ul>
        </div>
    </header>

    <footer>
        <div class="footer">
            <p>&copy; 2024 Emanuel's Skillst Seite</p>
            <!-- Icoanele Font Awesome -->
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-whatsapp"></a>
            <!-- Poți adăuga mai multe icoane aici -->
        </div>
    </footer>
</body>
</html>
